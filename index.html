<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module 4 HTML Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    form,
    table,
    .images {
      margin-top: 40px;
    }

    input,
    textarea {
      display: block;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    img {
      margin-top: 20px;
    }

    .rounded {
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Form Section -->
  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Bonus: Radio Buttons -->
      <p>How did you find us?</p>
      <label><input type="radio" name="source" value="Google" /> Google</label><br />
      <label><input type="radio" name="source" value="Social Media" /> Social Media</label><br />
      <label><input type="radio" name="source" value="Other" /> Other</label><br />

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Table Section -->
  <section>
    <h2>Product Inventory</h2>
    <table>
      <!-- Bonus: Header Row -->
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wireless Mouse</td>
          <td>$19.99</td>
          <td>34</td>
        </tr>
        <tr>
          <td>Keyboard</td>
          <td>$29.99</td>
          <td>15</td>
        </tr>
        <tr>
          <td>USB-C Cable</td>
          <td>$9.99</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Image Section -->
  <section class="images">
    <h2>Images</h2>
    <img src="https://placehold.co/300x200" alt="Placeholder Image" />
    <!-- Bonus: Rounded Image -->
    <img src="https://placehold.co/300x200" alt="Rounded Placeholder" class="rounded" />
  </section>
</body>

</html>
